<div class="container pt-5">
    <div class="row pt-5">
        <div class="col-md-6 offset-3 login-form">
            <h3>Login</h3>  
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username *" name="username" [(ngModel)]="user.username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" name="password" [(ngModel)]="user.clave" />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-dark btn-lg float" (click)="login()">Sign in</button>
            </div>
            <div class="form-group text-center">
                <a routerLink="/user/register" >Don't have an account?</a>
            </div>
        </div>
    </div>
</div>
