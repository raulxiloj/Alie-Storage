<div class="container">
    <div class="row no-gutters py-5">
            <div class="col-md-4">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                            <button mat-icon-button (click)="selectNode(node)"></button>
                                <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
                                {{ node.type ==='file' ? 'description' : 'folder' }}
                                </mat-icon>
                                {{node.name.substring(0,node.name.indexOf("-"))}}
                        </mat-tree-node>
            
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                            <button mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'toggle ' + node.name" (click)="selectNode(node)" >
                                    <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                            </button>
                                  <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
                                    {{ node.type ==='file' ? 'description' : 'folder' }}
                                  </mat-icon>
                                  {{node.name.substring(0,node.name.indexOf("-"))}}
                        </mat-tree-node>
                    </mat-tree>
            </div>
            <div class="col-md-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info" (click)="createFolder()"><mat-icon>create_new_folder</mat-icon></button>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"><i class="fas fa-file"></i></button>
                            <button type="button" class="btn btn-info"><i class="fas fa-font"></i></button>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        temp
                    </div>
                </div>
            </div>
    </div>
</div>
